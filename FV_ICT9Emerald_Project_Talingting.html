<!DOCTYPE html>
<html>
<head>
	<title>Unit Converter</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style type="text/css">
		body{
			background-image: url(ayokona2.jpg);
			background-size: cover;
		}
		.ayokonapls{
			color: white;
		}

	</style>
</head>
<body>
<br><br><br><br><br><br><br>
<center><h1 class="ayokonapls">𝓤𝓷𝓲𝓽 𝓒𝓸𝓷𝓿𝓮𝓻𝓽𝓮𝓻</h1></center>
	<br>
	<div class="container form-control col-md-8" style="padding: 30px;">
		<div class="row">
			<label>
				<h3><b>𝑺𝒆𝒍𝒆𝒄𝒕 𝑴𝒆𝒂𝒔𝒖𝒓𝒆𝒎𝒆𝒏𝒕</b></h3>
			</label>
			<select class="form-control">
				<option>Length</option>
			</select>
		</div>

		<br><br>

		<div class="row">
			<div class="col-md-5">
				<label>
					<h4><b>𝑫𝒆𝒔𝒊𝒓𝒆𝒅 𝑽𝒂𝒍𝒖𝒆</b></h4>
				</label>
				<input type="number" class="form-control" name="millimeter" placeholder="Millimeters">
			</div>

		<div class="col-md-2">
			<h1><center><b> = </b></center></h1>
		</div>

		<div class="col-md-5">
			<label for="">
					<h4><b>𝑪𝒐𝒏𝒗𝒆𝒓𝒕𝒆𝒅 𝑽𝒂𝒍𝒖𝒆</b></h4>
			</label>
			<input type="number" class="form-control" name="output" disabled="">
		</div>
	</div>

	<br><br>

	<div class="row">
		<div class="col-md-4">
			<center><button class="btn btn-block" onclick="centimeter()">ᴄᴇɴᴛɪᴍᴇᴛᴇʀꜱ</button></center>
        </div>
        <div class="col-md-4">
			<center><button class="btn btn-block" onclick="meter()">ᴍᴇᴛᴇʀꜱ</button></center>
        </div>
        <div class="col-md-4">
			<center><button class="btn btn-block" onclick="kilometer()">ᴋɪʟᴏᴍᴇᴛᴇʀꜱ</button></center>
        </div>
	</div>

</div>
</body>
<script src="ayokonatalaga.js"></script>
</html>
